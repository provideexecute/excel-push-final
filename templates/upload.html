<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Senden</title>
  <style>
    :root {
      --bg-dark: #0f0f10;
      --text-dark: #f1f1f1;
      --btn-bg: #1d1f27;
      --accent: #1d1f27;
    }

    html {
      background: var(--bg-dark);
      color: var(--text-dark);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: var(--bg-dark);
      padding: 1rem;
      border-radius: 0.75rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      margin: 0;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }

    .toggle-btn {
      background: var(--btn-bg);
      color: var(--text-dark);
      border: 1px solid #333;
    }

    .submit-btn {
      background-color: var(--accent);
      color: white;
    }
  </style>
</head>

  <div class="container">
    <button class="toggle-btn" onclick="toggleTheme()">ðŸŒ™ Thema wechseln</button>
    <h2>Datei an Cloud-Speicher senden</h2>
    <form method="POST" action="/receive">
      <input type="hidden" name="filename" value="{{ filename }}">
      <button type="submit" class="submit-btn">ðŸ“¤ Senden</button>
    </form>
  </div>

  <script>

    }
  </script>
</body>
</html>
